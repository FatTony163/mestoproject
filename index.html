<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__position">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__picture" src="./images/карчаевск.jpg" alt="Карчаевск">
                <div class="elements__container">
                    <h2 class="elements__header">Карачаевск</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__header">Гора Эльбрус</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./images/dombai.jpg" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__header">Домбай</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./images/zhigulevsk.jpg" alt="Жигулевск">
                <div class="elements__container">
                    <h2 class="elements__header">Жигулевск</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./images/baikal.jpg" alt="Байкал">
                <div class="elements__container">
                    <h2 class="elements__header">Байкал</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__picture" src="./images/karachay.jpg" alt="Карачаево-Черкесия">
                <div class="elements__container">
                    <h2 class="elements__header">Карачаево-Черкесия</h2>
                    <button type="button" class="elements__heart"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class=popup__close-button></button>
            <h3 class="popup__header ">Редактировать профиль</h3>
            <form class="popup__form">
                <fieldset class="popup__form-name">
                    <input class="popup__input popup__input_name " id="name" placeholder="Имя" name="name" type="text" />
                </fieldset>
                <fieldset class="popup__form-job">
                    <input class="popup__input popup__input_job" id="job" placeholder="О себе" name="job" type="text" />
                </fieldset>
                <button type='submit' class="popup__save-button">Сохранить</button>
            </form>

        </div>
    </div>
    <script src="./javascript/script.js "></script>
</body>

</html>
